<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temporizador</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="contenedor">
      <div class="contenedor-temp" id="contenedor-temp">
        <div class="contenedor-tiempo">
          <label for="horas">Horas</label>
          <input
            type="number"
            name="horas"
            id="horas"
            min="1"
            max="23"
            placeholder="00"
          />
          <label for="minutos">Minutos</label>
          <input
            type="number"
            name="minutos"
            id="minutos"
            min="1"
            max="59"
            placeholder="00"
          />
          <label for="segundos">Segundos</label>
          <input
            type="number"
            name="segundos"
            id="segundos"
            min="1"
            max="59"
            placeholder="00"
          />
          <div class="contenedor-btn">
            <button type="button" id="play"><i class="fas fa-play"></i></button>
            <button type="button" id="stop"><i class="fas fa-stop"></i></button>
          </div>
        </div>
        <div class="contenedor-cuenta">
          <div class="temp">00:00:00</div>
        </div>
        <div class="error"></div>
      </div>
      <div class="modal-fin-temp desactivar" id="modal">
        Temporizador Terminado üëè
        <button type="button" id="aceptarFin">Aceptar</button>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
